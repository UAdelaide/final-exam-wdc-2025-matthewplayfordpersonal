<!DOCTYPE html>
<style>
  div {
    color: lightgray;
  }
  .p {
    text-shadow: 2px 2px 2px black;
    font-size: 40px;
    margin-top: 500px;
    rotate: 15deg;
  }
</style>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.17/dist/vue.global.min.js"></script>
  </head>
  <body id="app">
    <div>DOG OF THE DAY</div>
    <img :src="dogSrc" />
    <div>
      <div class="p">Name: Jeff</div>
      <div class="p">Breed: Border Collie</div>
      <div class="p">Age: 6</div>
    </div>
  </body>
</html>


<script>
  Vue.createApp({
    data() {
      return {
        dogSrc: "",
      };
    },
    methods: {
      async getImage() {
        const response = await fetch('https://dog.ceo/api/breeds/image/random');
        const data = await response.json();
        this.dogSrc = data.message;
      },
    },
    mounted() {
      this.getImage();
    },
  }).mount('#app');
</script>

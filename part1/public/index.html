<!DOCTYPE html>
<style>
  div {
    color: lightgray;
  }
  .p {
    text-shadow: 2px 2px 2px black;
    font-size: 40px;
    margin-top: 200px;
    rotate: 15deg;
  }
</style>
<html lang="en">
  <head>
    <title>dog of the day</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.17/dist/vue.global.min.js"></script>
  </head>
  <body id="app">
    <div>DOG OF THE DAY</div>
    <img :src="dogSrc" />
    <div>
      <p class="p">Name: Jeff</p>
      <p class="p">Breed: Border Collie</p>
      <p class="p">Age: 6</p>
    </div>
  </body>
</html>


<script>
  Vue.createApp({
    data() {
      return {
        dogSrc: "",
      };
    },
    methods: {
      async getImage() {
        const response = await fetch(
          "https://dog.ceo/dog-api/documentation/random"
        );
        const data = await response.json();
        console.log(data)
        this.dogSrc = data;
      },
    },
    mounted() {
      this.getImage();
    },
  }).mount('#app');
</script>
